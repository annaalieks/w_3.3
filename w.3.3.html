<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Навчай для України</title>
    <link rel="stylesheet" href="w3.3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">
</head>
<body>
<header class="mobile header-mobile">
    <button class="button--menu hover"><img alt="Menu" src="img/Menu.svg"></button>
    <img alt="site-logo hover" src="img/Copy of TeachforUkraine-Logo-01 1.svg"> 
    <div class="lang">
        <ul>
            <li class="hover">UA</li>
            <li class="hover">EN</li>
        </ul>    
    </div>
</header>
    <header class="grid header-desctop desctop">
        <div class="desctop header-desctop-left">
            <figure class="logo">
                <img alt="site-logo" src="img/Copy of TeachforUkraine-Logo-01 1.svg"> 
                <figcaption>Програма для змін у країні</figcaption>
            </figure>
            <nav>
                <ul>
                    <li><button class="nav-for-schools hover">Школам</button></li>
                    <li><button class="nav-for-partners hover">Партнерам</button></li>
                </ul>
            </nav>
        </div>        
        <div class="desctop header-desctop-right">
            <nav>
                <ul>   
                    <li><button class="nav-about-us hover">Про нас</button></li>
                    <li><button class="nav-stories hover">Історії</button></li>
                    <li><button class="nav-support hover">Підтримка</button></li>
                </ul>
            </nav>
            <div class="lang">
                <button class="button--lang">Укр</button>
            </div>
        </div>
    </header>
    <main class="grid-container">
        <div class="main-heading">
            <span>Навчай</span>
            <h1>Навчай — для України</h1>
            <p>Освітньо-громадська організація. Формуємо майбутнє дітей.</p>
            <button class="btn-registration"><a href="/">Cтати учасником</a></button>
        </div>
        <div class="banner main-banner"></div>
        <div class="heading-purpose">
            <span>Мета</span>
            <h2>Доступ до якісної освіти</h2>
            <p>Нашою ціллю є те, щоб кожна дитина в Україні, незалежно від її місця народження, мала доступ до якісної освіти.
            </p>
            <button class="btn-more-about"><a href="/">Дізнатись більше</a></button>
        </div>
        <div class="banner orange-banner"></div>
    </main>
</body>
</html>
